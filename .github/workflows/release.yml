name: CI/CD

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # بهتره به v4 آپدیت کنید
        with:
          fetch-depth: 0  # برای تاریخچه کامل commitها (در صورت نیاز)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          # cache: "npm"  # اگر خواستید کش فعال کنید

      - name: Install dependencies
        run: npm install

      - name: Set environment variables
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "VITE_APP_ENV=production" >> $GITHUB_ENV
          else
            echo "VITE_APP_ENV=development" >> $GITHUB_ENV
          fi

      - name: Build
        run: npm run build

  release:
    name: Release (semantic-release)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Print first and last 4 chars of NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "NPM_TOKEN preview: ${NPM_TOKEN:0:4}...${NPM_TOKEN: -4}"

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release